<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Build</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <nav>
        <a href="index.html">Logout</a>
        <a href="home.html">Home</a>
    </nav>

    <h1>New Build</h1>
    <form>
        <h2>Please enter the components you used below</h2>
        <p>
            <label>CPU</label>
            <input type="text">
            <label>RAM</label>
            <input type="text">
        </p>
        <p>
            <label>GPU</label>
            <input type="text">
            <label>Motherboard</label>
            <input type="text">
        </p>
        <p>
            <label>Case</label>
            <input type="text">
            <label>Storage</label>
            <input type="text">
        </p>
        <p>
            <label>CPU Cooler</label>
            <input type="text">
            <label>Power Supply</label>
            <input type="text">
        </p>

        <h2>Select your intended use below</h2>
        <p>
            <label for="gaming">Gaming</label>
            <input type="radio" id="gaming" name="intendedUse">
            <label for="productivity">Productivity</label>
            <input type="radio" id="productivity" name="intendedUse">
        </p>

        <h2>Enter the total price of your build</h2>
        <p>
            <label>Total price $</label>
            <input type="text">
        </p>

        <h2>Finally, give your build a name</h2>
        <p>
            <label>Build name</label>
            <input type="text">
        </p>

        <p>
            <button>Back</button>
            <button>Add</button>
        </p>

    </form>
</body>
</html>
